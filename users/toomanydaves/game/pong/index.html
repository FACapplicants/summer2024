<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Pong</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            canvas {
                background: #eee;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <canvas id="pong" width="480" height="320"></canvas>

        <script>
            const canvas = document.getElementById('pong');
            const ctx = canvas.getContext('2d');
            
            function draw () {
                ctx.beginPath();
                ctx.arc(50, 40, 10, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            setInterval(draw, 10);
        </script>
    </body>
</html>
